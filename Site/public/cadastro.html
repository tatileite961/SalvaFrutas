                              <div class="form-group col-md-6">
                                    <label for="inputTelefone" style="margin-right: 87%">Telefone</label>
                                    <input type="number" class="form-control" id="telefone" name="telefone" placeholder="(xx)xxxxx-xxxx">
                              </div>
                              </div>
                <div class="form-row">
                      <div class="form-group col-md-6">

                    </div>
                    <div class="form-group">
                    <label for="inputAddress" style="margin-right: 92.5%">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Avenida Paulista, nº 0">
                    </div>
                    <div class="form-group">
                        <label for="inputNumero" style="margin-right: 92.5%">Número</label>
                        <input type="text" class="form-control" id="numero" name="numero" placeholder="nº 0">
                        </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity" style="margin-right: 88%">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="São Paulo">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEstado" style="margin-right: 83%">Estado</label>
                        <select id="estado" name="estado" class="form-control">
                        <option selected>Escolher...</option>

                    <div class="form-group col-md-2">

                    </div>

                    <center><button class="btn btn-primary" style="background-color:#39b300e1;border-color:#39b300e1; border-radius: 7px;">Criar conta</button>

        </div>
