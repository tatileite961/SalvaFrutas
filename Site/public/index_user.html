<script>
  sessionStorage.form1 = 0;
  function parar()
  {
    sessionStorage.clear();
    window.location = 'login.html';
  }
	function c(){
	cor();
	setTimeout(c, 5000);
	}
    function cor()
    {
	aguarde.innerHTML = '<img src="img/aguarde.gif">';
    var s = sessionStorage.sensor.split(',');
	var ids = [];
	document.getElementById('iduser').value = sessionStorage.id;
	document.getElementById('nsensor').value = s.length;
  	if(sessionStorage.caminhaoform == 1){
	var formulario = new URLSearchParams(new FormData(form_caminhao));
        fetch('/leituras/caminhao', {
            method: "POST",
            body: formulario
        }).then((response) => {
            if(response.ok){
              response.json().then(function (resposta){
              //alert('Sensores encontrados com sucesso!');
			  aguarde.innerHTML = '';
              let cons = 0;
              caminhao.innerHTML = '';
              while(cons < resposta.length){
              ids.push(resposta[cons]);
              var idSensor = resposta[cons].idSensor[0];
              var codErro = resposta[cons].cod_erro;
              var coralerta = resposta[cons].cor_erro;
              var descricao = resposta[cons].descricao;
              
              if(coralerta == 'Verde'){
                
              caminhao.innerHTML +='<div class="card">'+
                                        '<img src="img/Verde.png" class="card-img-top">'  +          
                                        '</div>';
                                        cons++; }

                
              else if(coralerta == 'Vermelho'){
              caminhao.innerHTML +='<div class="card">'+
                                        '<img src="img/Vermelho.png" class="card-img-top">'+        
                                        '</div>'; 
                                        cons++; } 

                
              else if(coralerta == 'Amarelo'){
              caminhao.innerHTML +='<div class="card">'+
                                        '<img src="img/Amarelo.png" class="card-img-top">'+          
                                        '</div>'; 
                                        cons++; }}
                });
                }else{
                    console.log('Erro na busca.');
                }
            });
                return false;
	}else if(sessionStorage.caminhaoForm == 0){
	form_caminhao.submit();
	sessionStorage.caminhaoform = 1;
	}
    }
  </script>
